apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    defaultConfig {
        applicationId 'nl.klaukon.androidsdkintegration'
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    //compile 'com.deltadna.android:deltadna-sdk:4.0.3'
    //compile 'com.deltadna.android:deltadna-smartads:1.0.3'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.deltadna.android:deltadna-sdk:4.2.0-SNAPSHOT'
    compile 'com.deltadna.android:deltadna-sdk-notifications:4.2.0-SNAPSHOT'
    compile 'com.deltadna.android:deltadna-smartads:1.2.0-SNAPSHOT'

    // ad providers
    compile 'com.deltadna.android:deltadna-smartads-provider-adcolony:1.2.0-SNAPSHOT'
    compile 'com.deltadna.android:deltadna-smartads-provider-admob:1.2.0-SNAPSHOT'
    compile 'com.deltadna.android:deltadna-smartads-provider-amazon:1.2.0-SNAPSHOT'
    compile 'com.deltadna.android:deltadna-smartads-provider-applovin:1.2.0-SNAPSHOT'
    compile 'com.deltadna.android:deltadna-smartads-provider-chartboost:1.2.0-SNAPSHOT'
    compile 'com.deltadna.android:deltadna-smartads-provider-flurry:1.2.0-SNAPSHOT'
    compile 'com.deltadna.android:deltadna-smartads-provider-inmobi:1.2.0-SNAPSHOT'
    compile 'com.deltadna.android:deltadna-smartads-provider-mobfox:1.2.0-SNAPSHOT'
    compile 'com.deltadna.android:deltadna-smartads-provider-mopub:1.2.0-SNAPSHOT'
    compile 'com.deltadna.android:deltadna-smartads-provider-supersonic:1.2.0-SNAPSHOT'
    compile 'com.deltadna.android:deltadna-smartads-provider-unity:1.2.0-SNAPSHOT'
    compile 'com.deltadna.android:deltadna-smartads-provider-vungle:1.2.0-SNAPSHOT'
    compile 'com.google.android.gms:play-services-gcm:7.8.0'
}
